<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Flowers Shop</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="./img/logo.png" alt="logo" />
          <h3>Ahmet</h3>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#home" class="active">AnaSayfa</a></li>
            <li><a href="#shop">Mağaza</a></li>
            <li><a href="#aboutus">Hakkımızda</a></li>
            <li><a href="#contact">İletişim</a></li>
          </ul>
        </div>
        <div class="rightSide">
          <i class="fa-solid fa-bars"></i>
          <div class="shopping-bag">
            <img src="./img/shopping-bag.png" alt="shopping-bag" />
            <div class="count">
              <img src="./img/count.png" alt="" />
              <span>1</span>
            </div>
          </div>
        </div>
      </nav>
      <div class="text-box">
        <h1>
          İç Mekan Bitkileri ile <br />
          Mekanınıza Huzur Getirin
        </h1>
        <p>
          Ev dekorasyonu için hayalinizdeki bitkiyi bizimle bulun, biz
          gerçekleştirelim.
        </p>
        <div class="inputBox">
          <input class="input" type="text" placeholder="Arama" />
          <img class="ellipse" src="./img/Ellipse1.png" alt="" />
          <img class="search" src="./img/search.png" alt="" />
        </div>
      </div>
      <img class="productImg1" src="./img/point-product.png" alt="" />
      <img class="productImg2" src="./img/point-product2.png" alt="" />
      <img class="productImg3" src="./img/Group4.png" alt="" />
      <img class="productInfo" src="./img/Union.png" alt="" />
      <div class="product-text">
        <h3>&#8378;165.00</h3>
        <h5>Dracaena Fragrans</h5>
      </div>
    </header>
  </body>
</html>
